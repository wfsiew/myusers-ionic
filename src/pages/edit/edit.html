<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="mform" novalidate>
    <ion-list inset>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="first_name" #first_name [(ngModel)]="user.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="last_name" #last_name [(ngModel)]="user.last_name"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block
        [disabled]="mform.pristine || mform.invalid"
        (click)="updateUser()">Update</button>
    </div>
  </form>
</ion-content>
